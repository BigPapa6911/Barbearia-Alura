<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        
        <title>Contato</title>

        <link rel="stylesheet" href="contato style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
       
    </head>

    <body>

        <header>
            <div class="caixa">  
                <h1>
                    <img src="logo.png" alt="Logo da barbearia">
                </h1>
                <nav>
                    <ul id="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="inputpadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="30" rows="10" id="mensagem" class="inputpadrao"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail">Email</label>

                    <label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone">Telefone</label>

                    <label for="radiowhatsapp"><input type="radio" name="contato" value="whatsapp" id="radiowhatsapp">Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset> 

                <label id="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8:00 as 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8:00 as 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8:00 as 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da barbearia">
            <p>&copy; Copyright Barbearia Gustavo 2022</p>
        </footer>
    </body>
</html>
